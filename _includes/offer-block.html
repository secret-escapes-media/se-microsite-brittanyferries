<div class="row__column offer-category__column offer">

  <div class="offer__image">
    <a class="offer__image-link" id="image-link-{{ offer.class }}" href="{{ offer.link }}">
      <img src="{{ site.baseurl }}/img/offers/offer-{{ offer.class }}.jpg" width="100%" alt="{{ offer.title }}" />
    </a>
  </div>

  <div class="offer__content">
    <h2 class="offer__content-title"><a id="title-link-{{ offer.class }}" href="{{ offer.link }}">{{ offer.title }}</a></h2>
    {%if offer.nights%}<h3 class="h4 offer__content-subtitle">{{ offer.nights }}</h3>{%endif%}
    <p class="sm">{{ offer.description }}</p>
  </div>

  <a id="button-link-{{ offer.class }}" href="{{ offer.link }}" class="btn btn__sm offer__btn">
    From <span class="offer__content-price">Â£{{ offer.price }}</span> {{ offer.price-description }}
  </a>

</div>
