description: >
  <p>From the chalky cliffs of Normandy to the bright and breezy Atlantic beaches of Biarritz and on to the pine-scented sun, sea and sand of the Côte d’Azur, France boasts nearly 3,500km of alluring coastline. The beaches may get busy when the French head out of town for the summer holidays, but there’s good golf all year round on the links and seaside ‘parcours’. Here are 10 coastal courses for you to enjoy.</p>
